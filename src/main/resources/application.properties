# Application Name
spring.application.name=productcatalog

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DATABASE:product-catalog}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SHOW_SQL:false}

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=${PORT:8081}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.com.ecom.productcatalog=${APP_LOG_LEVEL:DEBUG}


