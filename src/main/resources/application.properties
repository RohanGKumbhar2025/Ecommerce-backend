spring.application.name=productcatalog

# Database Configuration - Use environment variables
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DATABASE:productcatalog}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# Server Configuration
server.port=${PORT:8081}

# Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecom.productcatalog=DEBUG